<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Insert task name..."
      class="todo-input"
      maxlength="30"
      onkeypress="return blockSpecialChar(event)"
      [(ngModel)]="inputTodo"
    />
    <br />
    <br />
    <label class="lbldudate"><strong>Insert Due Date:</strong></label>
    <input
      type="date"
      name="inputDate"
      class="todo-input"
      [(ngModel)]="inputDate"
    />
    <div class="alert alert-danger" *ngIf="!inputDate">A date is required</div>
    <input type="submit" value="Add Todo" class="todo-submit" [disabled]='!inputDate' />
  </form>
  <div *ngFor="let todo of todos; let i = index" class="todo">
    <div class="id">{{ i + 1 }}</div>
    <div class="content">
      Task Name: {{ todo.content }} Due Date:
      {{ todo.duedate ? todo.duedate : "You should insert date" }}
      <div class="status">
        {{
          todo.canceled
            ? "Canceled"
            : todo.completed
            ? "Completed"
            : "In Progress"
        }}
      </div>
    </div>

    <button
      class="canceled"
      [disabled]="todo.canceled"
      (click)="disablecancel(i)"
    >
      Canceled
    </button>
    <button
      class="completed"
      [disabled]="todo.completed"
      (click)="disablecomplete(i)"
    >
      Completed
    </button>
  </div>
</div>

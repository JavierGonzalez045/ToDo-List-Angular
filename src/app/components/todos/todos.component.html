<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Insert task name..."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input type="submit" value="Add Todo" class="todo-submit" />
  </form>
  <div *ngFor="let todo of todos; let i = index" class="todo">
    <div class="id">{{ i + 1 }}</div>
    <div class="content">
      {{ todo.content }}
      <div class="status">
        {{
          todo.canceled
            ? "Canceled"
            : todo.completed
            ? "Completed"
            : "In Progress"
        }}
      </div>
    </div>

    <button
      class="canceled"
      [disabled]="todo.canceled"
      (click)="disablecancel(i)"
    >
      Canceled
    </button>
    <button
      class="completed"
      [disabled]="todo.completed"
      (click)="disablecomplete(i)"
    >
      Completed
    </button>
  </div>
</div>
